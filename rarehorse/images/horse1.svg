<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0d0520"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c542"/>
      <stop offset="100%" style="stop-color:#c9972b"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5c542;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f5c542;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur1"><feGaussianBlur stdDeviation="8"/></filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg1)"/>
  <!-- Glow aura -->
  <circle cx="200" cy="200" r="160" fill="url(#glow1)" filter="url(#blur1)"/>
  <!-- Stars -->
  <circle cx="50" cy="60" r="2" fill="#f5c542" opacity="0.8"/>
  <circle cx="120" cy="30" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="340" cy="80" r="2" fill="#f5c542" opacity="0.7"/>
  <circle cx="370" cy="150" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="30" cy="200" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="380" cy="300" r="2" fill="#f5c542" opacity="0.6"/>
  <circle cx="60" cy="350" r="1.5" fill="#fff" opacity="0.5"/>
  <!-- Body -->
  <ellipse cx="200" cy="260" rx="90" ry="65" fill="#d4a843"/>
  <!-- Neck -->
  <ellipse cx="180" cy="185" rx="40" ry="55" fill="#d4a843" transform="rotate(-10,180,185)"/>
  <!-- Head -->
  <ellipse cx="155" cy="130" rx="38" ry="32" fill="#d4a843" transform="rotate(-15,155,130)"/>
  <!-- Snout -->
  <ellipse cx="130" cy="148" rx="22" ry="16" fill="#c49030" transform="rotate(-15,130,148)"/>
  <!-- Eye -->
  <circle cx="163" cy="120" r="8" fill="#1a1a2e"/>
  <circle cx="163" cy="120" r="5" fill="#2d1b00"/>
  <circle cx="165" cy="118" r="2" fill="#fff"/>
  <!-- Nostril -->
  <ellipse cx="120" cy="152" rx="5" ry="3" fill="#8b6020" transform="rotate(-15,120,152)"/>
  <!-- Mane - Golden flowing -->
  <path d="M175 80 Q190 50 170 30 Q155 55 165 80 Q150 45 140 25 Q135 55 148 82 Q130 50 125 30 Q118 60 132 85" fill="none" stroke="#f5c542" stroke-width="8" stroke-linecap="round"/>
  <path d="M178 80 Q185 55 168 35" fill="none" stroke="#ffd700" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <!-- Crown -->
  <path d="M148 85 L155 60 L165 75 L175 55 L185 72 L195 58 L200 85 Z" fill="url(#gold)" stroke="#fff" stroke-width="1"/>
  <circle cx="165" cy="60" r="5" fill="#ec4899"/>
  <circle cx="185" cy="63" r="4" fill="#8b5cf6"/>
  <!-- Legs -->
  <rect x="148" y="310" width="22" height="65" rx="8" fill="#c49030"/>
  <rect x="178" y="310" width="22" height="65" rx="8" fill="#c49030"/>
  <rect x="222" y="310" width="22" height="60" rx="8" fill="#c49030"/>
  <rect x="252" y="310" width="22" height="60" rx="8" fill="#c49030"/>
  <!-- Hooves gold -->
  <rect x="148" y="365" width="22" height="12" rx="4" fill="url(#gold)"/>
  <rect x="178" y="365" width="22" height="12" rx="4" fill="url(#gold)"/>
  <rect x="222" y="360" width="22" height="12" rx="4" fill="url(#gold)"/>
  <rect x="252" y="360" width="22" height="12" rx="4" fill="url(#gold)"/>
  <!-- Tail -->
  <path d="M285 255 Q330 230 340 260 Q350 290 320 310 Q300 320 285 300" fill="none" stroke="#f5c542" stroke-width="10" stroke-linecap="round"/>
  <path d="M285 258 Q325 238 336 265" fill="none" stroke="#ffd700" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <!-- Armor chest plate -->
  <path d="M145 220 Q200 200 255 220 L260 270 Q200 285 140 270 Z" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.6"/>
  <!-- Badge -->
  <rect x="10" y="10" width="120" height="32" rx="16" fill="rgba(245,197,66,0.2)" stroke="#f5c542" stroke-width="1"/>
  <text x="70" y="31" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#f5c542">ðŸ‘‘ LEGENDARY</text>
  <!-- Number -->
  <text x="390" y="390" text-anchor="end" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.4)">#0001</text>
</svg>
