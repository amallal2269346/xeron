  <circle cx="162" cy="116" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="160" cy="118" r="9" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  <!-- Nostril -->
  <ellipse cx="116" cy="150" rx="5" ry="3" fill="#0e2244" transform="rotate(-15,116,150)"/>
  <!-- Mane - purple/pink -->
  <path d="M172 78 Q188 48 168 28 Q153 53 163 78 Q148 43 138 23 Q133 53 146 80 Q128 48 123 28 Q116 58 130 83" fill="none" stroke="#8b5cf6" stroke-width="9" stroke-linecap="round"/>
  <path d="M175 78 Q182 53 165 33" fill="none" stroke="#ec4899" stroke-width="5" stroke-linecap="round" opacity="0.8"/>
  <!-- Glowing horn (epic trait) -->
  <path d="M168 78 L185 30" stroke="url(#purple2)" stroke-width="6" stroke-linecap="round"/>
  <path d="M168 78 L185 30" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <circle cx="185" cy="28" r="5" fill="#ec4899" opacity="0.9"/>
