<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1a3a"/>
      <stop offset="100%" style="stop-color:#050d20"/>
    </linearGradient>
    <linearGradient id="purple2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur2"><feGaussianBlur stdDeviation="10"/></filter>
  </defs>
  <rect width="400" height="400" fill="url(#bg2)"/>
  <circle cx="200" cy="200" r="160" fill="url(#glow2)" filter="url(#blur2)"/>
  <!-- Stars -->
  <circle cx="40" cy="40" r="2" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="100" cy="20" r="1.5" fill="#ec4899" opacity="0.7"/>
  <circle cx="350" cy="60" r="2" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="380" cy="180" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="280" r="2" fill="#ec4899" opacity="0.6"/>
  <circle cx="360" cy="340" r="1.5" fill="#8b5cf6" opacity="0.7"/>
