  <rect x="10" y="10" width="95" height="32" rx="16" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1"/>
  <text x="57" y="31" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#a78bfa">ðŸ”® EPIC</text>
  <text x="390" y="390" text-anchor="end" font-family="Arial" font-size="14" fill="rgba(255,255,255,0.4)">#0042</text>
</svg>
