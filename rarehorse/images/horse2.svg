  <circle cx="175" cy="50" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="195" cy="40" r="2" fill="#ec4899" opacity="0.7"/>
  <circle cx="160" cy="35" r="2" fill="#a78bfa" opacity="0.6"/>
  <!-- Legs -->
  <rect x="146" y="312" width="23" height="64" rx="8" fill="#152d57"/>
  <rect x="176" y="312" width="23" height="64" rx="8" fill="#152d57"/>
  <rect x="220" y="312" width="23" height="59" rx="8" fill="#152d57"/>
  <rect x="250" y="312" width="23" height="59" rx="8" fill="#152d57"/>
  <!-- Glowing hooves -->
  <rect x="146" y="366" width="23" height="12" rx="4" fill="#8b5cf6"/>
  <rect x="176" y="366" width="23" height="12" rx="4" fill="#8b5cf6"/>
  <rect x="220" y="361" width="23" height="12" rx="4" fill="#ec4899"/>
  <rect x="250" y="361" width="23" height="12" rx="4" fill="#ec4899"/>
  <!-- Tail -->
  <path d="M287 257 Q332 232 342 262 Q352 292 322 312 Q302 322 287 302" fill="none" stroke="#8b5cf6" stroke-width="10" stroke-linecap="round"/>
  <path d="M287 260 Q327 240 338 267" fill="none" stroke="#ec4899" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
