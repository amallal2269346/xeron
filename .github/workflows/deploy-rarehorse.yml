name: Deploy Rare Horses to GitHub Pages

on:
  push:
    branches:
      - claude/general-session-duNS0
    paths:
      - 'rarehorse/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload rarehorse/ as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: rarehorse

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
